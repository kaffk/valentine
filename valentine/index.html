<!DOCTYPE html>
<html>
<head>
    <title>Для тебя ❤️</title>
<style>
body {
  background: pink;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: Arial;
}
h1 {
  color: red;
  font-size: 40px;
  text-align: center;
}
</style>

<style>
body {
  background: black;
  overflow: hidden;
}
.heart {
  position: absolute;
  color: red;
  font-size: 24px;
  animation: fall 5s linear infinite;
}
@keyframes fall {
  0% { top: -10%; }
  100% { top: 100%; }
}
</style>
</head>
<body>
    <h1>С Днём Святого Валентина ❤️<br>Ты мне очень дорог(а)!</h1>
<script>
for (let i = 0; i < 30; i++) {
  let heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "❤️";
  heart.style.left = Math.random() * 100 + "%";
  heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
  document.body.appendChild(heart);
}
</script>
</body>
</html>
